{% extends 'base.html' %}
{% block title %}パスワード再発行{% endblock %}

{% block content %}
{% load widget_tweaks %}
<h1 class="mb-4">パスワード再発行</h1>
<h2 class="mb-4">パスワードをリセットするメールアドレスを入力してください。</h2>

<form method="post">
    {% csrf_token %}
    {% include "partials/form_row.html" with field=form.email label="メールアドレス" %}
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 送信</button>
        <a href="{% url 'login' %}" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> ログイン画面に戻る</a>
    </div>
</form>
{% endblock %}
